deployConfig:
  name: test ## 测试环境
  customDomain:
    name: api.shenzilong.cn
    protocol: HTTP
    routeConfig:
      routes:
        - path: "/malagu/test/*"
          serviceName: ${deployConfig.service.name}
          qualifier: ${deployConfig.alias.name}
          functionName: ${deployConfig.function.name}

malagu:
  server:
    path: /malagu/test/
  includeModules: true
  webpack:
    config:
      externals:
        - aliyun-sdk
